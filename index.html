<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  
  <div class="card">
    <div class="imageBox">
      
      <div>
        <img class="principalImg" src="images/illustration-woman-online-desktop.svg" alt="image-woman-in-desk">
      </div>
      <img class="complementaryImg" src="images/illustration-box-desktop.svg" alt="image">
      
    </div>
    

    <div class="InformationBox">
      <h1>FAQ</h1>
      <div class="question">
        <div class="line-question">
          <h4>
            How many team members can I invite?
          </h4>
          <button class="arrow"><img src="images/icon-arrow-down.svg" alt=""></button>
        </div>
        
      </div>

      <div class="question">
        <div class="line-question">
          <h4>
            What is the maximum file upload size? 
          </h4>
          <button class="arrow"><img src="images/icon-arrow-down.svg" alt=""></button>
        </div>
        <div class="answer">  
          <p>
            No more than 2GB. All files in your account must fit your allotted storage space.
          </p>
        </div>
      </div>

      <div class="question">
        <div class="line-question">
          <h4>
            How do I reset my password?
          </h4>
          <button class="arrow"><img src="images/icon-arrow-down.svg" alt=""></button>
        </div> 
        
      </div>
          
      <div class="question">
        <div class="line-question">
          <h4>
          Can I cancel my subscription?
          </h4>
          <button class="arrow"><img src="images/icon-arrow-down.svg" alt=""></button>
        </div>
        
      </div>

      <div class="question">
          <div class="line-question">
            <h4> 
              Do you provide additional support?
            </h4>
            <button class="arrow"><img src="images/icon-arrow-down.svg" alt=""></button>
          </div>
        
      </div>
    </div> 
     
  </div>
</body>
</html>
